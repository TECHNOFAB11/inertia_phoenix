name: CI

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: elixir:1.10.1
      env:
        MIX_ENV: test
        SECRET_KEY_BASE: test

    steps:

    - uses: actions/checkout@v2

    - uses: actions/cache@v1
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}
        restore-keys: |
          ${{ runner.os }}-mix-

    - name: Install Dependencies
      run: |
        mix local.rebar --force
        mix local.hex --force
        mix deps.get
    - name: Run Tests
      run: mix test
